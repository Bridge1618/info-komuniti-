<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock-utc">
            <h2>UTC</h2>
            <div class="time" id="time-utc"></div>
        </div>
        <div class="clock" id="clock-est">
            <h2>EST</h2>
            <div class="time" id="time-est"></div>
        </div>
        <div class="clock" id="clock-pst">
            <h2>PST</h2>
            <div class="time" id="time-pst"></div>
        </div>
        <div class="clock" id="clock-ist">
            <h2>IST</h2>
            <div class="time" id="time-ist"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
